name: Deploy via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üìÇ SFTP Deploy with Excludes
        uses: cryogenix/sftp-deploy@v4.0.0
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: 2222
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: './'  # –û—Ç–∫—É–¥–∞ –±–µ—Ä–µ–º
          remote_path: '/'  # –ö—É–¥–∞ –∫–ª–∞–¥–µ–º
          # –°–∞–º–æ–µ –≤–∞–∂–Ω–æ–µ: —Å–ø–∏—Å–æ–∫ —Ç–æ–≥–æ, —á—Ç–æ –ù–ï –≥—Ä—É–∑–∏—Ç—å (—Ñ–æ—Ä–º–∞—Ç JSON)
          ignore: '["**/.git/**", "**/.github/**", "**/node_modules/**", "**/.vscode/**", "**/.DS_Store", "**/readme.md", "**/test/**"]'